<div class="container">
<div class="surface-ground flex align-items-center justify-content-center ">
  <div class="flex flex-column align-items-center justify-content-center">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(0, 140, 255, 0) 30%);">
        <p-toast></p-toast>
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <form [formGroup]="registerForm" (ngSubmit)="register()">
              <div class="text-center mb-5">
                  <i class="pi pi-user-plus" style="font-size: 5rem; color: rgb(8, 98, 30);"></i>
                  <div class="text-900 text-3xl font-medium mb-3">Welcome to .....!</div>
                  <span class="text-600 font-medium">Sign up to continue</span>
              </div>

              <div>
              
                  
                      <app-text-input [formControl]="registerForm.controls['username']" [label]="'Username'"></app-text-input>
            
                      <app-text-input [formControl]="registerForm.controls['email']" [label]="'Email Address'"></app-text-input>

                      <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-input>
                      
                      <app-text-input [formControl]="registerForm.controls['lastname']" [label]="'Lastname'"></app-text-input>

                      <app-text-input [formControl]="registerForm.controls['firstname']" [label]="'Firstname'"></app-text-input>

                      <app-text-input [formControl]="registerForm.controls['birthDate']" [label]="'Date of birth '" [type]="'date'" ></app-text-input>
                      
                  <div class="flex align-items-center justify-content-between mb-5 gap-5">
                      
                     
                  </div>
                  <button pButton pRipple label="Sign Up" class="w-full p-3 text-xl p-button-outlined p-button-help" [disabled]="registerForm.invalid" type="submit"></button>
              </div>
          </form>
          </div>
      </div>
  </div>
</div>
</div>
